<main class="!scroll-smooth w-full h-screen">
  <div class="p-4 mt-16 sm:ml-64">
    <p
      class="font-secondary mb-2 text-custom_black text-2xl tracking-wide font-bold"
    >
      Feedback
    </p>
    <hr class="h-px mb-5 bg-dark-border border-0" />

    @if (eventList && eventList.length > 0) {
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 mt-5">
      <div
        *ngFor="let event of eventList"
        class="max-w-sm p-6 bg-white container border border-dark-border rounded-md shadow flex flex-col justify-between"
      >
        <div>
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
            {{ event.event_name }}
          </h5>
        </div>
        <p class="mb-3 font-normal text-gray-700 text-justify">
          {{ event.event_description }}
        </p>
        <p class="mb-3 font-normal text-sm text-gray-700">
          Date: {{ event.event_start_date | date : "longDate" }}
        </p>
        <div class="mt-auto">
          <button
            (click)="viewFeedback(event.event_id)"
            class="inline-flex relative items-center px-3 py-2 text-sm font-medium text-center text-white bg-dark-background rounded-md hover:bg-dark-foreground focus:ring-0 focus:outline-none"
          >
            View Feedback
            <svg
              class="rtl:rotate-180 w-3.5 h-3.5 ms-2"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 14 10"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 5h12m0 0L9 1m4 4L9 9"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>
    }
  </div>
</main>

<router-outlet></router-outlet>
