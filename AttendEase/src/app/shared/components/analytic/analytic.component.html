<main class="!scroll-smooth w-full h-screen">
  <div class="p-4 mt-16 sm:ml-64">
    <div class="flex flex-col">
      <div>
        <p class="mt-5 mb-2 text-text text-2xl tracking-wide font-semibold">
          Dashboard
        </p>

        <hr class="h-px mb-6 bg-dark-border border-0" />
      </div>

      <div class="mb-2">
        <app-cards></app-cards>
      </div>

      @defer{

      <div class="mx-auto h-full w-full self-center mb-3.5">
        <p-carousel
          [value]="slides2"
          [numVisible]="1"
          [numScroll]="1"
          [circular]="true"
        >
          <ng-template pTemplate="item" let-slides2>
            <div>
              <ng-container [ngSwitch]="slides2">
                <app-feedback-chart
                  *ngSwitchCase="'feedback'"
                ></app-feedback-chart>
                <app-comparing-events
                  class="mb-2"
                  *ngSwitchCase="'attendees'"
                ></app-comparing-events>
              </ng-container>
            </div>
          </ng-template>
        </p-carousel>
      </div>
      }@loading {
      <div class="h-screen w-full flex justify-center bg-white">
        <div class="flex flex-row gap-2">
          <div
            class="w-4 h-4 rounded-full bg-light-background animate-bounce"
          ></div>
          <div
            class="w-4 h-4 rounded-full bg-light-background animate-bounce [animation-delay:-.3s]"
          ></div>
          <div
            class="w-4 h-4 rounded-full bg-light-background animate-bounce [animation-delay:-.5s]"
          ></div>
        </div>
      </div>
      } @defer{
      <div
        class="flex flex-col md:flex-row gap-5 justify-between items-start w-full"
      >
        <app-attendance
          class="h-full w-full md:w-1/2 self-center"
        ></app-attendance>
        <div class="mx-auto h-full w-full md:w-1/2 self-center">
          <h1 class="ms-2.5 text-text text-xl tracking-wide font-semibold mb-2">
            Registered Student
          </h1>
          <p-carousel
            [value]="slides"
            [numVisible]="1"
            [numScroll]="1"
            [circular]="true"
          >
            <ng-template pTemplate="item" let-slide>
              <div>
                <ng-container [ngSwitch]="slide">
                  <app-course *ngSwitchCase="'course'"></app-course>
                  <app-year-level *ngSwitchCase="'year-level'"></app-year-level>
                  <app-block *ngSwitchCase="'block'"></app-block>
                </ng-container>
              </div>
            </ng-template>
          </p-carousel>
        </div>
      </div>
      }@loading {
      <div class="h-screen w-full flex justify-center bg-white">
        <div class="flex flex-row gap-2">
          <div
            class="w-4 h-4 rounded-full bg-light-background animate-bounce"
          ></div>
          <div
            class="w-4 h-4 rounded-full bg-light-background animate-bounce [animation-delay:-.3s]"
          ></div>
          <div
            class="w-4 h-4 rounded-full bg-light-background animate-bounce [animation-delay:-.5s]"
          ></div>
        </div>
      </div>
      }
    </div>
  </div>
</main>
