<section class="bg-white dark:bg-gray-900 w-full">
  <div
    class="diaglog-container max-w-full bg-white max-h-[500px] overflow-scroll"
  >
    <div
      class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
    >
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
        Feedback
      </h3>
      <button
        (click)="closeDialog()"
        type="button"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-md text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        data-modal-toggle="crud-modal"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <form
      class="max-w-full mx-auto px-10 py-5"
      [formGroup]="feedbackForm"
      (ngSubmit)="postFeedback()"
    >
      <!-- Section 1: Overall Satisfaction -->
      <div class="relative z-0 w-full mb-5 group">
        <label
          >1. How would you rate your overall satisfaction with the
          event?</label
        >

          class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-dark-border rounded-md sm:flex"
        >
          <li
            class="w-full border-b border-dark-border sm:border-b-0 sm:border-r"
          >
            <div class="flex items-center ps-3">
              <input
                type="radio"
                formControlName="overall_satisfaction"
                value="5"
                class="w-4 h-4 text-dark-foreground bg-gray-100 border-dark-border focus:ring-0"
              />
              <label class="w-full py-3 ms-2 text-sm font-medium text-gray-900">
                Very satisfied
              </label>
            </div>
          </li>
          <li
            class="w-full border-b border-dark-border sm:border-b-0 sm:border-r"
          >
            <div class="flex items-center ps-3">
              <input
                type="radio"
                formControlName="overall_satisfaction"
                value="4"
                class="w-4 h-4 text-dark-foreground bg-gray-100 border-dark-border focus:ring-0"
              />
              <label class="w-full py-3 ms-2 text-sm font-medium text-gray-900">

              </label>
            </div>
          </li>
          <li
            class="w-full border-b border-dark-border sm:border-b-0 sm:border-r"
          >
            <div class="flex items-center ps-3">
              <input
                type="radio"
                formControlName="overall_satisfaction"
                value="3"
                class="w-4 h-4 text-dark-foreground bg-gray-100 border-dark-border focus:ring-0"
              />
              <label class="w-full py-3 ms-2 text-sm font-medium text-gray-900">
                Neutral
              </label>
            </div>
          </li>
          <li
            class="w-full border-b border-dark-border sm:border-b-0 sm:border-r"
          >
            <div class="flex items-center ps-3">
              <input
                type="radio"
                formControlName="overall_satisfaction"
                value="2"
                class="w-4 h-4 text-dark-foreground bg-gray-100 border-dark-border focus:ring-0"
              />
              <label class="w-full py-3 ms-2 text-sm font-medium text-gray-900">
                Dissatisfied
              </label>
            </div>
          </li>

          <li
            class="w-full border-b border-dark-border sm:border-b-0 sm:border-r"
          >

              <input
                type="radio"
                formControlName="overall_satisfaction"
                value="1"

              />
              <label class="w-full py-3 ms-2 text-sm font-medium text-gray-900">
                Very Dissatisfied

            </div>
          </li>
        </ul>
      </div>

          <li

              />
              <label class="w-full py-3 ms-2 text-sm font-medium text-gray-900">
                Satisfied
              </label>
            </div>
          </li>
          <li
            class="w-full border-b border-dark-border sm:border-b-0 sm:border-r"

              <input

              <label class="w-full py-3 ms-2 text-sm font-medium text-gray-900">
                Very Dissatisfied
              </label>
            </div>
          </li>
        </ul>
      </div>

      <!-- Section 3: Speakers and Presenters -->
      <div class="relative z-0 w-full mb-5 group">
        <label

        <ul

              />
              <label class="w-full py-3 ms-2 text-sm font-medium text-gray-900">
                Dissatisfied
              </label>
            </div>
          </li>

          <li
            class="w-full border-b border-dark-border sm:border-b-0 sm:border-r"
          >
            <div class="flex items-center ps-3">
              <input
                type="radio"
                formControlName="speaker_effectiveness"
                value="1"
                class="w-4 h-4 text-dark-foreground bg-gray-100 border-dark-border focus:ring-0"
              />
              <label class="w-full py-3 ms-2 text-sm font-medium text-gray-900">
                Very Dissatisfied
              </label>
            </div>
          </li>
        </ul>
      </div>

      <!-- Section 4: Venue and Facilities -->
      <div class="relative z-0 w-full mb-5 group">
        <label
          >4. How would you rate the venue in terms of accessibility and
          suitability for the event?</label
        >

        <ul
          class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-dark-border rounded-md sm:flex"
        >
          <li
            class="w-full border-b border-dark-border sm:border-b-0 sm:border-r"
          >
            <div class="flex items-center ps-3">
              <input
                type="radio"
                formControlName="venue_rating"
                value="5"
                class="w-4 h-4 text-dark-foreground bg-gray-100 border-dark-border focus:ring-0"
              />
              <label class="w-full py-3 ms-2 text-sm font-medium text-gray-900">
                Very satisfied
              </label>
            </div>
          </li>
          <li
            class="w-full border-b border-dark-border sm:border-b-0 sm:border-r"
          >
            <div class="flex items-center ps-3">
              <input
                type="radio"
                formControlName="venue_rating"
                value="4"
                class="w-4 h-4 text-dark-foreground bg-gray-100 border-dark-border focus:ring-0"
              />
              <label class="w-full py-3 ms-2 text-sm font-medium text-gray-900">

          <li

          >
            <div class="flex items-center ps-3">
              <input

                formControlName="venue_rating"
                value="3"
                class="w-4 h-4 text-dark-foreground bg-gray-100 border-dark-border focus:ring-0"
              />
              <label class="w-full py-3 ms-2 text-sm font-medium text-gray-900">

          </li>
          <li
            class="w-full border-b border-dark-border sm:border-b-0 sm:border-r"
          >
            <div class="flex items-center ps-3">
              <input
                type="radio"
                formControlName="venue_rating"
                value="2"
                class="w-4 h-4 text-dark-foreground bg-gray-100 border-dark-border focus:ring-0"

            class="w-full border-b border-dark-border sm:border-b-0 sm:border-r"
          >

                type="radio"
                formControlName="venue_rating"
                value="1"

        </ul>
      </div>

      <!-- Section 5: Organization and Logistics -->
      <div class="relative z-0 w-full mb-5 group">
        <label
          >5. How would you rate the organization and logistics of the
          event?</label
        >

        <ul
          class="items-center w-full text-sm font-medium text-gray-900 bg-white border border-dark-border rounded-md sm:flex"
        >
          <li
            class="w-full border-b border-dark-border sm:border-b-0 sm:border-r"
          >
            <div class="flex items-center ps-3">
              <input
                type="radio"
                formControlName="logistics_rating"
                value="5"
                class="w-4 h-4 text-dark-foreground bg-gray-100 border-dark-border focus:ring-0"
              />
              <label class="w-full py-3 ms-2 text-sm font-medium text-gray-900">
                Very satisfied

          <li
            class="w-full border-b border-dark-border sm:border-b-0 sm:border-r"
          >

              <input
                type="radio"
                formControlName="logistics_rating"
                value="4"
                class="w-4 h-4 text-dark-foreground bg-gray-100 border-dark-border focus:ring-0"
              />
              <label class="w-full py-3 ms-2 text-sm font-medium text-gray-900">

          >
            <div class="flex items-center ps-3">
              <input

      <!-- Section 7: Suggestions for Improvement -->
      <div class="relative z-0 w-full mb-5 group">
        <label for="improvement_suggestions"
          >Suggestions for Improvement:</label
        >
        <textarea
          id="improvement_suggestions"
          formControlName="improvement_suggestions"
          name="improvement_suggestions"
          rows="4"
          class="block p-2.5 w-full h-48 max-h-64 text-sm text-gray-900 bg-gray-50 rounded-md border border-dark-border focus:border-dark-foreground focus:ring-0"
          placeholder="Write your suggestions here..."
        ></textarea>
      </div>

      <!-- Section 9: Additional Comments -->
      <div class="relative z-0 w-full mb-5 group">
        <label for="additional_comments">Additional Comments:</label>
        <textarea
          id="additional_comments"
          formControlName="additional_comments"
          name="additional_comments"
          rows="4"
          class="block p-2.5 w-full h-48 max-h-64 text-sm text-gray-900 bg-gray-50 rounded-md border border-dark-border focus:border-dark-foreground focus:ring-0"
          placeholder="Write your comments here..."
        ></textarea>
      </div>

      <button
        type="submit"
        class="block mx-auto px-4 py-2 text-sm text-white font-semibold bg-dark-background hover:bg-dark-foreground border border-gray-200 rounded-md focus:outline-none"
      >
        Submit Feedback
