<div class="my-class">
  <div>
    <div
      class="flex items-center justify-between p-4 md:p-5 border-b rounded-t"
    >
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
        Edit your profile
      </h3>
      <button
        (click)="closeDialog()"
        type="button"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-md text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        data-modal-toggle="crud-modal"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <form
      class="max-w-sm mx-auto my-3.5 w-full sm:w-full"
      autocomplete="off"
      [formGroup]="editForm"
      (ngSubmit)="updateInfo()"
    >
      <div class="mb-5">
        <label
          for="first_name"
          class="block mb-2 text-sm font-medium text-gray-900"
          >First Name</label
        >
        <input
          type="text"
          id="first_name"
          formControlName="first_name"
          name="first_name"
          class="bg-white border-dark-border text-gray-900 text-sm rounded-md focus:ring-0 focus:border-light-border block w-full p-2"
          placeholder=""
          required
        />
      </div>

      <div class="mb-5">
        <label
          for="last_name"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Last Name</label
        >
        <input
          type="text"
          id="last_name"
          formControlName="last_name"
          name="last_name"
          class="bg-white border-dark-border text-gray-900 text-sm rounded-md focus:ring-0 focus:border-light-border block w-full p-2"
          placeholder=""
          required
        />
      </div>

      <div class="w-full mb-5">
        <label
          for="year_level"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Year Level</label
        >
        <select
          id="year_level"
          name="year_level"
          formControlName="year_level"
          class="bg-white border-dark-border text-gray-900 text-sm rounded-md focus:ring-0 focus:border-light-border block w-full p-2"
        >
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
      </div>

      <div class="w-full mb-5">
        <label
          for="block"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Block</label
        >
        <select
          id="block"
          name="block"
          formControlName="block"
          class="bg-white border-dark-border text-gray-900 text-sm rounded-md focus:ring-0 focus:border-light-border block w-full p-2"
        >
          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>D</option>
        </select>
      </div>

      <div class="w-full mb-5">
        <label
          for="course"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Course</label
        >
        <select
          id="course"
          name="course"
          formControlName="course"
          class="bg-white border-dark-border text-gray-900 text-sm rounded-md focus:ring-0 focus:border-light-border block w-full p-2"
        >
          <option>BSCS</option>
          <option>BSIT</option>
          <option>BSEMC</option>
          <option>ACT</option>
        </select>
      </div>

      <div class="mb-5">
        <label
          for="email"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Email</label
        >
        <input
          type="email"
          formControlName="email"
          name="email"
          class="bg-white border-dark-border text-gray-900 text-sm rounded-md focus:ring-0 focus:border-light-border block w-full p-2"
          placeholder=""
          required
        />
      </div>

      <div class="flex w-full justify-center">
        <button
          type="submit"
          class="text-light-text border border-light-background mx-auto block md:w-[50%] bg-white hover:text-white hover:bg-light-background focus:outline-none font-bold rounded-md text-sm sm:w-auto px-5 py-2.5 text-center"
        >
          Save
        </button>
      </div>
    </form>
  </div>
</div>
