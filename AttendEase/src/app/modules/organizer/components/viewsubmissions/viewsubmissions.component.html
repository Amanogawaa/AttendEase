<div class="relative overflow-x-auto shadow-md sm:rounded-lg w-full p-5">
  <div
    *ngFor="let data of datalist"
    class="grid grid-cols-2 bg-white border border-dark-border rounded-md shadow md:flex-row"
  >
    <div *ngIf="imageUrl" class="col-span-1 w-full border-r border-dark-border">
      <img
        class="object-cover w-full rounded-t-lg h-72 md:h-72 md:rounded-none md:rounded-s-lg"
        [src]="imageUrl"
      />
    </div>
    <div class="flex flex-col justify-center items-start">
      <div class="flex flex-col justify-between p-4 leading-normal">
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
          <p *ngIf="data.remarks > 0" class="text-green-600 font-secondary">
            Remarks: APPROVED
          </p>
          <p *ngIf="data.remarks == 0" class="text-orange-500 font-secondary">
            Remarks: UNAPPROVED
          </p>
        </h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
          {{ data.created_at }}
        </p>
      </div>
      <div class="flex justify-end self-end pr-10">
        <button
          (click)="approveAttendance(data.attendance_id, data.remarks)"
          class="bg-dark-background hover:bg-dark-foreground text-white text-sm font-semibold font-secondary shadow-sm rounded-md py-2 px-6 relative -bottom-3.5"
        >
          <p *ngIf="data.remarks == 0">APPROVE</p>
          <p *ngIf="data.remarks > 0">DISAPPROVE</p>
        </button>
      </div>
    </div>
  </div>
</div>
