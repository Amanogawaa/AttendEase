<mat-dialog-content class="w-full">
  <section class="bg-white dark:bg-gray-900 p-3">
    <div class="px-4 mx-auto max-w-2xl">
      <div
        class="flex items-center justify-between mb-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Edit event
        </h3>
        <button
          type="button"
          (click)="closeDialog()"
          class="end-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-hide="authentication-modal"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <form [formGroup]="eventForm" (ngSubmit)="updateEvent()">
        <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
          <div class="sm:col-span-2">
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Event Name</label
            >
            <input
              type="text"
              name="name"
              id="name"
              formControlName="event_name"
              class="bg-white border-dark-border text-gray-900 shadow-sm text-sm rounded-md focus:ring-0 focus:border-dark-input block w-full p-2.5"
              placeholder="Type event name"
              required=""
            />
          </div>

          <div class="w-full">
            <label
              for="event_location"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Location</label
            >
            <input
              type="text"
              name="event_location"
              id="event_location"
              formControlName="event_location"
              class="bg-white border-dark-border text-gray-900 shadow-sm text-sm rounded-md focus:ring-0 focus:border-dark-input block w-full p-2.5"
              placeholder="Event Location"
            />
          </div>

          <div class="w-full">
            <label
              for="session"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Session</label
            >
            <select
              id="session"
              name="session"
              formControlName="session"
              class="bg-white border-dark-border text-gray-900 shadow-sm text-sm rounded-md focus:ring-0 focus:border-dark-input block w-full p-2.5"
            >
              <option>Physical</option>
              <option>Online</option>
              <option>Both</option>
            </select>
          </div>

          <div class="w-full">
            <label
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >No. Participants</label
            >
            <input
              type="number"
              formControlName="max_attendees"
              class="bg-white border-dark-border text-gray-900 shadow-sm text-sm rounded-md focus:ring-0 focus:border-dark-input block w-full p-2.5"
            />
          </div>

          <div class="w-full col-span-2">
            <label for="event_start_date">Event Start Date</label>
            <input
              type="datetime-local"
              id="event_start_date"
              formControlName="event_start_date"
              required
              class="bg-white border-dark-border text-gray-900 shadow-sm text-sm rounded-md focus:ring-0 focus:border-dark-input block w-full p-2.5"
            />
          </div>

          <div class="w-full col-span-2">
            <label for="event_end_date">Event End Date</label>
            <input
              type="datetime-local"
              id="event_end_date"
              formControlName="event_end_date"
              required
              class="bg-white border-dark-border text-gray-900 shadow-sm text-sm rounded-md focus:ring-0 focus:border-dark-input block w-full p-2.5"
            />
          </div>

          <div class="w-full col-span-2">
            <label for="event_registration_start"
              >Event Registration Start Date</label
            >
            <input
              type="datetime-local"
              id="event_registration_start"
              formControlName="event_registration_start"
              required
              class="bg-white border-dark-border text-gray-900 shadow-sm text-sm rounded-md focus:ring-0 focus:border-dark-input block w-full p-2.5"
            />
          </div>

          <div class="w-full col-span-2">
            <label for="event_registration_end"
              >Event Registration End Date</label
            >
            <input
              type="datetime-local"
              id="event_registration_end"
              formControlName="event_registration_end"
              required
              class="bg-white border-dark-border text-gray-900 shadow-sm text-sm rounded-md focus:ring-0 focus:border-dark-input block w-full p-2.5"
            />
          </div>

          <div class="sm:col-span-2 -mt-5">
            <label
              for="description"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Description</label
            >
            <textarea
              id="description"
              formControlName="event_description"
              rows="8"
              class="bg-white border-dark-border text-gray-900 shadow-sm text-sm rounded-md focus:ring-0 focus:border-dark-input block w-full p-2.5"
              placeholder="Your description here"
            ></textarea>
          </div>
        </div>
        <button
          type="submit"
          class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white bg-dark-background rounded-md hover:bg-dark-foreground"
        >
          Save
        </button>
      </form>
    </div>
  </section>
</mat-dialog-content>
