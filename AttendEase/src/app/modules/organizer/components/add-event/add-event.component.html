<mat-dialog-content class="bg-white-gainsboro">
  <section class="bg-white dark:bg-gray-900 p-3">
    <div class="px-4 mx-auto max-w-2xl">
      <h2 class="mb-4 text-xl font-bold text-gray-900 dark:text-white">
        Add a new event
      </h2>
      <form (ngSubmit)="addEvent()" [formGroup]="eventForm">
        <div class="grid gap-4 sm:grid-cols-2 sm:gap-6">
          <div class="sm:col-span-2">
            <label
              for="name"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Event Name</label
            >
            <input
              type="text"
              name="name"
              id="name"
              formControlName="event_name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Type event name"
              required=""
            />
          </div>

          <div class="w-full">
            <label
              for="event_location"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Location</label
            >
            <input
              type="text"
              name="event_location"
              id="event_location"
              formControlName="event_location"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Event Location"
            />
          </div>
          <div class="w-full">
            <label
              for="category"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Session</label
            >
            <select
              id="category"
              formControlName="session"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            >
              <option select="">Select Event Mode</option>
              <option>Face to Face</option>
              <option>Online</option>
              <option>Both</option>
            </select>
          </div>
          <div class="relative max-w-sm">
            <label
              for="start_date"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Event Start Date</label
            >

            <mat-form-field>
              <mat-label>Event Start Date</mat-label>
              <mat-date-range-input [rangePicker]="datepicker">
                <input
                  matStartDate
                  placeholder="Start date"
                  formControlName="event_start_date"
                />
                <input
                  matEndDate
                  placeholder="End date"
                  formControlName="event_end_date"
                />
              </mat-date-range-input>
              <mat-datepicker-toggle
                matIconSuffix
                [for]="datepicker"
              ></mat-datepicker-toggle>
              <mat-date-range-picker #datepicker></mat-date-range-picker>
            </mat-form-field>
          </div>
          <div class="relative max-w-sm">
            <label
              for="registration"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Registration Date</label
            >
            <mat-form-field id="registration">
              <mat-label>Registration Date</mat-label>
              <mat-date-range-input [rangePicker]="picker">
                <input
                  matStartDate
                  formControlName="event_registration_start"
                  placeholder="Start date"
                />
                <input
                  matEndDate
                  formControlName="event_registration_end"
                  placeholder="End date"
                />
              </mat-date-range-input>
              <mat-datepicker-toggle
                matIconSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-date-range-picker #picker></mat-date-range-picker>
            </mat-form-field>
          </div>
          <div class="sm:col-span-2 -mt-5">
            <label
              for="description"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Description</label
            >
            <textarea
              id="description"
              formControlName="event_description"
              rows="8"
              class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
              placeholder="Your description here"
            ></textarea>
          </div>
          <div class="w-full col-span-2">
            <label
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              for="file_input"
              >Upload event image</label
            >
            <input
              class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
              id="file_input"
              type="file"
              accept="image/*"
            />
          </div>
        </div>
        <button
          type="submit"
          class="inline-flex items-center px-5 py-2.5 mt-4 sm:mt-6 text-sm font-medium text-center text-white-bone_white bg-green-500 rounded-lg hover:bg-green-700"
        >
          Add Event
        </button>
      </form>
    </div>
  </section>
</mat-dialog-content>
