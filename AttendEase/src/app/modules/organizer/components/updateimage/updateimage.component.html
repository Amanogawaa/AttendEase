<div class="bg-white-bone_white w-full">
  <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t">
    <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
      Update event image
    </h3>
    <button
      (click)="closeDialog()"
      class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-md text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
      data-modal-toggle="crud-modal"
    >
      <svg
        class="w-3 h-3"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 14 14"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
        />
      </svg>
      <span class="sr-only">Close modal</span>
    </button>
  </div>
  <div class="relative w-full p-5 max-w-full max-h-full">
    <div
      class="grid min-h-[140px] h-fit w-full my-5 bg-dark-primary border border-dark-background place-items-center rounded-md"
    >
      <span *ngIf="!imagePreview" class="text-dark-text">Preview Here</span>
      <img
        *ngIf="imagePreview"
        [src]="imagePreview"
        alt=""
        class="object-cover object-center w-full h-96 rounded-md"
      />
    </div>

    <label for="avatar-input-file">
      <div class="icon-wrapper">
        <input
          type="file"
          id="avatar-input-file"
          accept="image/*"
          class="block w-full text-sm text-text border border-dark-border rounded-md cursor-pointer bg-dark-muted focus:outline-none"
          (change)="onFileChange($event)"
        />
      </div>
    </label>
    <div class="my-3">
      <button
        (click)="updateImage()"
        class="block mx-auto px-6 py-2.5 text-sm text-light-text font-semibold bg-white hover:bg-light-background hover:text-white border border-light-background rounded-md focus:outline-none"
      >
        Update image
      </button>
    </div>
  </div>
</div>
