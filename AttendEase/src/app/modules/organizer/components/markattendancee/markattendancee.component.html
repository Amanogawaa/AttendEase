<div class="relative overflow-x-auto">
  <div class="max-h-96 h-96 over">
    <table
      class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
    >
      <thead
        class="text-xs text-white uppercase bg-ivy dark:bg-gray-700 dark:text-gray-400"
      >
        <tr>
          <th scope="col" class="px-6 py-3 text-center">Student Name</th>
          <th scope="col" class="px-6 py-3 text-center">Program</th>
          <th scope="col" class="px-6 py-3 text-center">Block</th>
          <th scope="col" class="px-6 py-3 text-center">Submission</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let data of datalist"
          class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600"
        >
          <td class="text-center">
            {{ data.first_name }} {{ data.last_name }}
          </td>
          <td class="text-center">
            {{ data.program || "Not set" }}
          </td>
          <td class="text-center">
            {{ data.block || "Not set" }}
          </td>
          <td class="px-6 py-4 text-center">
            <button
              (click)="viewAttendances(data.user_id)"
              class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
            >
              View Submissions
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
