<div class="relative overflow-x-auto">
  <div class="max-h-96 h-96 over">
    <div
      class="flex items-center justify-between p-2.5 md:p-3.5 border-b rounded-t"
    >
      <h3 class="text-xl font-semibold text-gray-900">Attendees Submissions</h3>
      <button
        (click)="closeDialog()"
        type="button"
        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center"
        data-modal-hide="default-modal"
      >
        <svg
          class="w-3 h-3"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 14 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
          />
        </svg>
        <span class="sr-only">Close modal</span>
      </button>
    </div>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500">
      <thead
        class="text-dark-muted border-b border-dark-primary capitalize bg-dark-foreground"
      >
        <tr>
          <th
            scope="col"
            class="px-6 py-3 tracking-widest font-medium text-center"
          >
            Student Name
          </th>
          <th
            scope="col"
            class="px-6 py-3 tracking-widest font-medium text-center"
          >
            Program
          </th>
          <th
            scope="col"
            class="px-6 py-3 tracking-widest font-medium text-center"
          >
            Block
          </th>
          <th
            scope="col"
            class="px-6 py-3 tracking-widest font-medium text-center"
          >
            Year Level
          </th>
          <th
            scope="col"
            class="px-6 py-3 tracking-widest font-medium text-center"
          >
            Remarks
          </th>
          <th
            scope="col"
            class="px-6 py-3 tracking-widest font-medium text-center"
          >
            Submission
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of datalist" class="bg-white border-b">
          <td class="text-center">
            {{ data.first_name }} {{ data.last_name }}
          </td>
          <td class="text-center">
            {{ data.course || "Not set" }}
          </td>
          <td class="text-center">
            {{ data.block || "Not set" }}
          </td>
          <td class="text-center">
            {{ data.year_level || "Not set" }}
          </td>
          <td class="px-6 py-4 text-center">
            <span *ngIf="data.remarks === 0" class="text-red-500">
              Not Approve
            </span>
            <span *ngIf="data.remarks === 1" class="text-light-text">
              Approve
            </span>
          </td>

          <td class="px-6 py-4 text-center">
            <button
              (click)="viewAttendances(data.user_id)"
              class="font-medium text-dark-text hover:underline"
            >
              View Submissions
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
