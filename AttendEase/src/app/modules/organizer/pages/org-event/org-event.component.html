<main class="!scroll-smooth w-full h-screen">
  <div class="p-4 mt-16 sm:ml-64">
    <header class="flex flex-row justify-start items-end w-full mb-4">
      <div>
        <div class="flex flex-row justify-start items-center">
          <span class="me-1 font-primary text-2xl font-bold tracking-wide"
            >Upcoming and Latest Events</span
          >
        </div>
      </div>
    </header>
    <div class="fixed top-[69px] end-6 group">
      <button
        (click)="openDialog()"
        type="button"
        aria-expanded="false"
        class="flex items-center justify-center text-white bg-green-400 rounded-full w-14 h-14 hover:bg-green-700 focus:outline-none shadow-lg"
      >
        <svg
          class="w-5 h-5 transition-transform group-hover:rotate-45"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 18 18"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 1v16M1 9h16"
          />
        </svg>
      </button>
    </div>
    <div class="container">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3">
        <div class="rounded-xl border-2 shadow-lg container mb-5">
          <div class="p-3.5 flex flex-col">
            <div class="rounded-md overflow-hidden">
              <img
                src="../../../../../assets/images/gojo.jpg"
                alt="Event Image"
              />
            </div>
            <h5 class="text-xl md:text-xl font-medium mt-3 font-primary">
              Event name
            </h5>
            <div class="flex items-center">
              <svg
                class="w-6 h-6 inline flex-shrink-0 text-gray-800 dark:text-white"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="none"
                viewBox="0 0 24 24"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 10h16m-8-3V4M7 7V4m10 3V4M5 20h14a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1H5a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Zm3-7h.01v.01H8V13Zm4 0h.01v.01H12V13Zm4 0h.01v.01H16V13Zm-8 4h.01v.01H8V17Zm4 0h.01v.01H12V17Zm4 0h.01v.01H16V17Z"
                />
              </svg>
              <span class="ms-2 font-primary text-sm">some date</span>
            </div>
            <p class="text-slate-500 text-sm mt-3 font-secondary">
              Here are the biggest enterprise technology acquisitions of 2021 so
              far, in reverse chronological order.
            </p>
            <!-- buttons -->
            <div class="w-full flex justify-between items-center mt-2">
              <div>
                <button
                  type="button"
                  (click)="viewEvent()"
                  class="py-2.5 px-5 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-primary-700 focus:z-10"
                >
                  Preview
                </button>
              </div>
              <div class="flex w-full justify-end items-center gap-1">
                <app-edit-event></app-edit-event>
                <app-delete-event></app-delete-event>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
